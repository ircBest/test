<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 블로그 원고 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 블로그 원고 생성기</h1>
            <p>Claude AI와 ChatGPT를 활용한 자동 원고 생성 시스템</p>
        </header>

        <div class="form-section">
            <div class="form-group">
                <label for="prompt">프롬프트</label>
                <textarea
                    id="prompt"
                    rows="5"
                    placeholder="생성할 블로그 원고의 주제나 내용을 입력하세요..."
                ></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="articleCount">생성할 원고 수</label>
                    <input
                        type="number"
                        id="articleCount"
                        value="1"
                        min="1"
                        max="10"
                    >
                </div>

                <div class="form-group">
                    <label for="delaySeconds">작업 딜레이 (초)</label>
                    <input
                        type="number"
                        id="delaySeconds"
                        value="10"
                        min="5"
                        max="60"
                    >
                </div>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="autoSave" checked>
                    <span>자동 저장</span>
                </label>
            </div>

            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary">원고 생성 시작</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>중단</button>
            </div>
        </div>

        <div id="progressSection" class="progress-section" style="display: none;">
            <h3>진행 상황</h3>
            <div class="progress-bar">
                <div id="progressBar" class="progress-fill"></div>
            </div>
            <p id="progressText">0 / 0</p>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h3>생성 결과</h3>
            <div id="results"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
